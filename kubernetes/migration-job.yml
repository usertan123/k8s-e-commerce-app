apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: easyshop
  annotations:
    argocd.argoproj.io/hook: PostSync          # run after all resources created
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,HookFailed   # clean up after success
    argocd.argoproj.io/hook-weight: "-1"
spec:
  backoffLimit: 3
  template:
    metadata:
        labels:
          app: db-migration
    spec:
      # initContainers:
      # - name: wait-for-db
      #   image: busybox:1.36
      #   command: ["sh", "-c", "until nc -z mongodb-service 27017; do echo waiting for mongodb; sleep 3; done"]
      initContainers:                                # wait until DB is up
      - name: wait-for-db
        image: busybox:1.36
        command: ["sh", "-c", "until nc -z mongodb-service 27017; do echo waiting for mongodb; sleep 3; done"]
      containers:
      - name: migration
        image: tanmaytech/easyshop-migration:25
        command: ["sh", "-c", "npm run migrate"]
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: easyshop-config
        - secretRef:
            name: easyshop-secret
      restartPolicy: OnFailure